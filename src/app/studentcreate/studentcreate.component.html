<form [formGroup]="studentForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="name">Student Name: </label>
    <input type="text" formControlName="name" class="form-control" id="name" name="name"  placeholder="Enter Name">
  </div>
  <div class="form-group">
    <label for="age">Student Age:</label>
    <input type="text" formControlName="age" class="form-control" id="age" name="age" placeholder="Enter Age">
  </div>
  <div class="form-group">
    <label for="email">Student Email:</label>
    <input type="email" formControlName="email" class="form-control" id="email" name="email" placeholder="Enter Email">
  </div>
  <div class="form-group">
    <label for="birthday">Student Birthday:</label>
    <input type="date" formControlName="birthday" class="form-control" id="birthday" name="birthday" placeholder="Enter Birthday">
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
